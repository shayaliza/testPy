name: Create New Folder

on:
  push:
    branches:
      - main

jobs:
  create-folder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create new folder
        run: |
          index=1
          while true; do
            new_folder="new${index}"
            if [ ! -d "$new_folder" ]; then
              mkdir "$new_folder"
              echo "Folder '$new_folder' created successfully."
              break
            fi
            index=$((index + 1))
          done

      - name: Commit changes
        run: |
          git config user.name "${{ steps.get_pat_username.outputs.ci_pat_user }}"
          git add .
          git commit -m "[github actions] Update dependency"
