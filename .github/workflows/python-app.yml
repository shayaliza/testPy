name: Run Python Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # You can add dependencies installation here if needed

      - name: Run Python script
        run: python main.py
        working-directory: ${{ github.workspace }}

      - name: Check Git status
        id: git_status
        run: echo ::set-output name=status::$(git status --porcelain)

      - name: Commit changes if any
        run: |
          if [ "${{ steps.git_status.outputs.status }}" != "" ]; then
            git config --global user.email "magicalmind01@gmail.com"
            git config --global user.name "shayaliza"
            git add .
            git commit -m "Update folders via GitHub Actions"
            git push
          else
            echo "No changes to commit."
          fi
